machine:
  php:
    version: 7.0.4

dependencies:
  cache_directories:
    - ~/.composer/cache
  override:
    - ./composer.phar update
  post:
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini

test:
  override:
    - phpenv global 5.5.21
    - ./composer.phar run lint
    - ./composer.phar run test
    - phpenv global 7.0.4
    - ./composer.phar run lint
    - ./composer.phar run test
  post:
    - bash <(curl -s https://codecov.io/bash)
