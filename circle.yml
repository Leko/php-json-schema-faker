machine:
  php:
    version: 7.0.4

dependencies:
  cache_directories:
    - ~/.composer/cache
  override:
    - ./composer.phar install
  post:
    - sed -i 's/^;//' /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini

test:
  override:
    - ./composer.phar run lint
    - ./composer.phar run test
  post:
    - bash <(curl -s https://codecov.io/bash)
